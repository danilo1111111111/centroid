<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centroid Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #fff; }
        canvas { background: #fff; display: block; margin: 40px auto; border-radius: 8px; box-shadow: 0 2px 8px #0005; }
        .controls { text-align: center; margin-top: 20px; }
        button { padding: 8px 16px; font-size: 16px; border-radius: 4px; border: none; background: #0078d7; color: #fff; cursor: pointer; }
        button:hover { background: #ff0ecb; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Centroid Visualization</h1>
    <canvas id="centroidCanvas" width="600" height="400"></canvas>
    <div class="controls">
        <button onclick="generatePoints()">Generate New Points</button>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
